services:
  backend:
    build: .
    container_name: erp-backend
    ports:
      - "3001:3001"
    env_file:
      - .env
    depends_on:
      - db
      - redis
    volumes:
      - ./src:/usr/src/app/src
    command: npm run dev

  db:
    image: postgres:15
    container_name: erp-db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: erp_db
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  redis:
    image: redis:7
    container_name: erp-redis
    ports:
      - "6379:6379"

volumes:
  pgdata:
